name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: ./.github/actions/install-julia
      with:
        version: '1.10.0'
    - run: julia -e 'using Pkg; Pkg.add("JuliaFormatter")'
    - uses: ./.github/actions/pre-commit
